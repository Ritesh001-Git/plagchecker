<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism & AI Content Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
        <header>
            <h1>üîç Plagiarism & AI Content Checker</h1>
            <p class="subtitle">Detect plagiarism and AI-generated content with advanced algorithms</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="plagiarism">Plagiarism Check</button>
            <button class="tab-btn" data-tab="ai">AI Detection</button>
        </div>

        <!-- Plagiarism Check Tab -->
        <div class="tab-content active" id="plagiarism-tab">
            <div class="section">
                <h2>Compare Two Texts</h2>
                <div class="input-group">
                    <label for="text1">Text 1 (Original)</label>
                    <textarea id="text1" rows="8" placeholder="Paste the first text here..."></textarea>
                    <span class="char-count" id="count1">0 characters</span>
                </div>
                <div class="input-group">
                    <label for="text2">Text 2 (To Compare)</label>
                    <textarea id="text2" rows="8" placeholder="Paste the second text here..."></textarea>
                    <span class="char-count" id="count2">0 characters</span>
                </div>
                <button class="btn btn-primary" id="checkPlagiarism">
                    <span class="btn-text">Check Plagiarism</span>
                    <span class="loader" style="display: none;"></span>
                </button>
            </div>
</body>
